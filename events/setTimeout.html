<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events second</h1>
    <button id="stop">Stop</button>
    <!-- setTimeout() - accepts handler(handler is a fucntion with no name) and timeout i.e number -->
    <script>
        // setTimeout(function () {
        //     console.log("Sayyed")
        // }, 2000)

        const heyMessage = function () {
            console.log("Sayyed")
        }
        setTimeout(heyMessage, 2000) // function reference

        const changeText = function () {
            document.querySelector("h1").innerHTML = "events practice"
        }
        const changeMe = setTimeout(changeText, 2000) // function reference

        // clearTimeout(changeMe) // clear timeout requires referece i.e which setTimeout is to be cleared. (changeMe) reference is passed

        document.querySelector("#stop").addEventListener("click", function () {
            clearTimeout(changeMe)
            console.log("stopped")
        })
        
    </script>
</body>
</html>
